<div class="user-table-container" style="overflow: scroll">
  <header style="font-size: 23px; padding-top: 20px;padding-bottom: 20px;  font-weight: 500">Admin Panel</header>
  <table mat-table [dataSource]="users" class="user-table mat-elevation-z8" style="padding-left: 20px">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="padding-left: 20px" class="header-cell"> ID </th>
      <td mat-cell *matCellDef="let user" style="padding-left: 20px" class="data-cell"> {{ user.id }} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="header-cell"> Name </th>
      <td mat-cell *matCellDef="let user" class="data-cell"> {{ user.name }} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="header-cell"> Email </th>
      <td mat-cell *matCellDef="let user" class="data-cell"> {{ user.email }} </td>
    </ng-container>


    <!-- Is Admin Column -->
    <ng-container matColumnDef="is_admin">
      <th mat-header-cell *matHeaderCellDef class="header-cell"> Is Admin </th>
      <td mat-cell *matCellDef="let user" class="data-cell"> {{ user.is_admin == true ? 'Yes':'No' }} </td>
    </ng-container>

    <!-- Is Blocked Column -->
    <ng-container matColumnDef="is_blocked">
      <th mat-header-cell *matHeaderCellDef class="header-cell"> status </th>
      <td mat-cell *matCellDef="let user" class="data-cell">
      <button (click)="blockUser(user)" mat-flat-button style="border-radius: 4px; background-color: red" *ngIf="!user.is_blocked" [ngClass]="{'disabled':user.is_admin == true}" >Block</button>
      <button (click)="UnblockUser(user)" mat-flat-button style="border-radius: 4px; background-color: green" *ngIf="user.is_blocked" [ngClass]="{'disabled':user.is_admin == true}" >Unblock</button></td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="header-cell"> Action </th>
      <td mat-cell *matCellDef="let user" class="data-cell">
      <button (click)="deleteUser(user)" mat-flat-button style="border-radius: 4px; background-color: red" [ngClass]="{'disabled':user.is_admin == true}" >Delete</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="data-row"></tr>
  </table>
</div>
