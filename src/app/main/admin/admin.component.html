<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" (selectedTabChange)="onTabChange($event)">
  <mat-tab label="User Management">
    <ng-template matTabContent>
      <app-user-management style="width: 70%" *ngIf="activeTab === 0"></app-user-management>
    </ng-template>
  </mat-tab>
  <mat-tab label="File Management">
    <ng-template matTabContent>
      <app-admin-file-managent *ngIf="activeTab === 1"></app-admin-file-managent>
    </ng-template>
  </mat-tab>
</mat-tab-group>
