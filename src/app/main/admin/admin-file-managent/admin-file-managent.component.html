<div class="user-table-container">
  <div style="display: flex;  justify-content: space-between; align-items: center">
  <header style="font-size: 23px; padding-top: 20px;padding-bottom: 20px; font-weight: 500">
    File Manager</header>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="fileDetailsDS.data.length"></mat-paginator>
    <mat-form-field style="margin-top: 20px;">
    <input matInput  (keyup)="applyFilter($event)" style="margin-right: 0;padding-top: 0;" placeholder="Search">
</mat-form-field>
    </div>


  <table mat-table [dataSource]="fileDetailsDS" class="user-table mat-elevation-z8" style="padding-left: 20px">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="padding-left: 20px" class="header-cell"> ID
      </th>
      <td mat-cell *matCellDef="let file" style="padding-left: 20px" class="data-cell"> {{ file.id }} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="file_name">
      <th mat-header-cell *matHeaderCellDef class="header-cell"> Name </th>
      <td mat-cell *matCellDef="let file" class="data-cell"> {{ file.file_name }} </td>
    </ng-container>

<!--     Email Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef class="header-cell"> Uploaded By </th>
      <td mat-cell *matCellDef="let file" class="data-cell"> {{ file.username }} </td>
    </ng-container>


    <!-- Is Admin Column -->
    <ng-container matColumnDef="uploaded_at">
      <th mat-header-cell *matHeaderCellDef class="header-cell"> Uploaded At </th>
      <td mat-cell *matCellDef="let file" class="data-cell"> {{ convertToHumanReadable(file.uploaded_at) }} </td>
    </ng-container>

    <ng-container matColumnDef="user_id">
      <th mat-header-cell *matHeaderCellDef class="header-cell"> Uploaded At </th>
      <td mat-cell *matCellDef="let file" class="data-cell"> {{ file.user_id }} </td>
    </ng-container>

    <!-- Is Blocked Column -->
<!--    <ng-container matColumnDef="is_blocked">-->
<!--      <th mat-header-cell *matHeaderCellDef class="header-cell"> status </th>-->
<!--      <td mat-cell *matCellDef="let user" class="data-cell">-->
<!--      <button (click)="blockUser(user)" mat-flat-button style="border-radius: 4px; background-color: red" *ngIf="!user.is_blocked" [ngClass]="{'disabled':user.is_admin == true}" >Block</button>-->
<!--      <button (click)="UnblockUser(user)" mat-flat-button style="border-radius: 4px; background-color: green" *ngIf="user.is_blocked" [ngClass]="{'disabled':user.is_admin == true}" >Unblock</button></td>-->
<!--    </ng-container>-->

    <ng-container matColumnDef="download">
      <th mat-header-cell *matHeaderCellDef class="header-cell"> Download </th>
      <td mat-cell *matCellDef="let file" class="data-cell">
      <button (click)="downloadFile(file)" mat-flat-button style="border-radius: 4px; background-color: #3bafda"  >Download</button></td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="header-cell"> Action </th>
      <td mat-cell *matCellDef="let file" class="data-cell">
      <button (click)="deleteFile(file)" mat-flat-button style="border-radius: 4px; background-color: red"  >Delete</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="data-row"></tr>
  </table>

</div>
