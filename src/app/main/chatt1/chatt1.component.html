<div class="chat-container">
    <div class="header">
      <h1>Chatt With Pdf</h1>
    </div>
    <div class="messages" *ngFor="let message of messages">
      <div class="message" [ngClass]="{'sent': message.sent, 'received': !message.sent}">
        {{ message.text }}
      </div>
    </div>
    <div class="input-container">
      <input [(ngModel)]="newMessage" (keyup.enter)="sendMessage()" placeholder="Type your message..." />
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
